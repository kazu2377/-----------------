<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>書類申請管理 | 社内コミュニケーションシステム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="user-header">
    <span class="header-title">書類申請管理</span>
    <span class="header-userinfo">ニックネーム　権限</span>
  </header>
  <div class="mypage-container">
    <aside class="mypage-sidebar">
      <div class="profile-box">
        <div class="image-box" style="background:#ffc000; color:#222; display:flex; align-items:center; justify-content:center; font-size:1.3em;">画像</div>
        <div class="nickname">ニックネーム</div>
      </div>
      <div class="profile-info">
        <div class="profile-label">情報</div>
        <div>星座</div>
        <div>役職</div>
        <div>電話番号</div>
      </div>
      <div class="sidebar-menu">
        <a href="mypage.html" style="text-decoration:none;color:inherit;"><div>マイページ</div></a>
        <a href="board.html" style="text-decoration:none;color:inherit;"><div>掲示板</div></a>
        <a href="application_list.html" style="text-decoration:none;color:inherit;"><div>書類申請</div></a>
        <a href="user_search.html" style="text-decoration:none;color:inherit;"><div>ユーザー検索</div></a>
        <a href="#" style="text-decoration:none;color:inherit;"><div>E-ラーニング</div></a>
        <a href="user_admin.html" style="text-decoration:none;color:inherit;"><div>ユーザー管理</div></a>
        <div style="font-weight:bold;">書類申請管理</div>
      </div>
    </aside>
    <main class="user-search-main">
      <h2 style="margin-top:24px;">書類申請管理</h2>
      <div style="margin-bottom:12px;">
        状態
        <select id="appStatusSelect">
          <option value="all">すべて</option>
          <option value="未承認">未承認</option>
          <option value="承認中">承認中</option>
          <option value="承認済">承認済</option>
          <option value="差し戻し">差し戻し</option>
        </select>
        <button id="recoverBtn" class="post-btn" type="button">回復</button>
        <button id="deleteBtn" class="post-btn" type="button">削除</button>
      </div>
      <div style="margin-bottom:8px;">
        <span>総件数：<span id="appTotalCount">0</span>件</span>
        <span style="margin-left:40px;">表示件数
          <select id="appDisplayCountSelect">
            <option value="5">5件</option>
            <option value="10">10件</option>
            <option value="20">20件</option>
            <option value="50">50件</option>
            <option value="100">100件</option>
            <option value="200">200件</option>
            <option value="2000">すべて</option>
          </select>
        </span>
      </div>
      <table class="user-result-table">
        <thead>
          <tr>
            <th>選択</th><th>状態</th><th>申請ID</th><th>申請種類</th><th>タイトル</th><th>申請日</th><th>承認日</th><th>連絡事項</th><th>氏名</th><th>所属</th><th>役職</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="appAdminTableBody">
          <!-- JSでダミーデータを挿入 -->
        </tbody>
      </table>
      <div class="user-pagination" style="margin-top:10px;">
        <button id="appPrevPageBtn">&#9664;</button>
        <select id="appPageSelect"></select>
        <button id="appNextPageBtn">&#9654;</button>
      </div>
    </main>
  </div>
  <footer>
    <small>CopyRight &copy; 2015-2020 G&T Inc. All Rights Reserved.</small>
  </footer>
  <div id="appEditDialog" class="modal">
    <div class="modal-content" style="max-width:600px;">
      <h2 style="text-align:center; color:#5497d1;">申請編集</h2>
      <form id="appEditForm">
        <table style="width:100%;">
          <tr><td>状態</td><td><select id="editStatus"><option>未承認</option><option>承認中</option><option>承認済</option><option>差し戻し</option></select></td></tr>
          <tr><td>申請種類</td><td><input type="text" id="editType"></td></tr>
          <tr><td>タイトル</td><td><input type="text" id="editTitle"></td></tr>
          <tr><td>申請日</td><td><input type="date" id="editApplyDate"></td></tr>
          <tr><td>承認日</td><td><input type="date" id="editApproveDate"></td></tr>
          <tr><td>連絡事項</td><td><input type="text" id="editNote"></td></tr>
          <tr><td>氏名</td><td><input type="text" id="editName"></td></tr>
          <tr><td>所属</td><td><input type="text" id="editDept"></td></tr>
          <tr><td>役職</td><td><input type="text" id="editPosition"></td></tr>
        </table>
        <div style="margin-top:20px; text-align:center;">
          <button type="submit" class="post-btn">保存</button>
          <button type="button" class="post-btn" id="closeAppEditDialogBtn">閉じる</button>
        </div>
      </form>
    </div>
  </div>
  <script src="application_admin.js"></script>
</body>
</html>
